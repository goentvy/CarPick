# application-dev.yml
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/carpick?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.carpick.domain.**.entity


logging:
  level:
    org.mybatis: DEBUG
    org.mybatis.spring: DEBUG
    com.carpick.domain.car.mapper: DEBUG



    org.springframework.security: DEBUG
    com.carpick.domain.auth.mapper: TRACE
