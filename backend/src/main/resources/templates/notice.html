<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카픽 - 공지사항 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/metisMenu.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/typography.css}">
    <link rel="stylesheet" th:href="@{/assets/css/default-css.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
    <script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>
<div class="page-container">

    <!-- 사이드바, 헤더 -->
    <div th:replace="fragments/fragments :: sidebar"></div>
    <div th:replace="fragments/fragments :: header"></div>

    <!-- main content -->
    <div class="main-content">
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">공지사항 관리</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a href="/admin">홈</a></li>
                            <li><span>공지사항 관리</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 clearfix">
                    <button class="user-profile user_writeBtn pull-right"
                            onclick="location.href='/admin/notice/notice_form'">공지사항 등록</button>
                </div>
            </div>
        </div>

        <!-- 검색 -->
        <form method="get" action="/admin/notice">
            <div class="col-lg-12 mt-4">
                <div class="row">
                    <div class="search-box pull-left mr-1">
                        <input type="text" name="keyword" placeholder="검색..." th:value="${keyword}">
                    </div>
                    <div class="search-btn">
                        <button type="submit" class="btn btn-light mb-3"><i class="ti-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <!-- 공지사항 테이블 -->
        <div class="row mb-4">
            <div class="col-lg-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">공지사항 목록</h4>
                        <div class="single-table">
                            <div class="table-responsive">
                                <table class="table text-center">
                                    <thead class="text-uppercase">
                                        <tr>
                                            <th>NO</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>작성일</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="notice, iterStat : ${notices}">
                                            <th th:text="${iterStat.count}">1</th>
                                            <td th:text="${notice.title}"
                                                th:onclick="|location.href='/admin/notice/notice_detail?id=${notice.id}'|"
                                                style="cursor:pointer;"></td>
                                            <td th:text="${notice.author}">관리자</td>
                                            <td th:text="${#dates.format(notice.createdAt,'yyyy-MM-dd')}">2025-12-01</td>
                                            <td>
                                                <button class="btn btn-light"
                                                        th:onclick="|location.href='/admin/notice/notice_form?id=${notice.id}'|">
                                                    <i class="ti-pencil"></i>
                                                </button>
                                                <button class="btn btn-light"
                                                        th:onclick="|deleteNotice(${notice.id})|">
                                                    <i class="ti-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function deleteNotice(id){
            if(confirm('정말 삭제하시겠습니까?')){
                location.href='/admin/notice_delete?id=' + id;
            }
        }
    </script>

    <div th:replace="fragments/fragments :: footer"></div>
</div>

<script th:src="@{/assets/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>

</body>
</html>
