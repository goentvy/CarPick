<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>카픽 - 공지사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/icon/favicon.ico}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/metisMenu.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/typography.css}">
    <link rel="stylesheet" th:href="@{/assets/css/default-css.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

    <script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>
    
    <style>
        /* 페이지네이션이 하늘색 배경 안에서 수직 중앙에 오도록 조정 */
        .pagination-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0; /* 상하 여백을 균등하게 주어 중앙 배치 */
        }
        .pagination { margin-bottom: 0; }
    </style>
</head>

<body>
    <div class="page-container">
        <div th:replace="fragments/fragments :: sidebar"></div>

        <div class="main-content">
            <div th:replace="fragments/fragments :: header"></div>

            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">공지사항</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a th:href="@{/admin}">홈</a></li>
                                <li><span>공지사항</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 clearfix text-right">
                        <button class="btn btn-primary pull-right" onclick="location.href='/admin/notice/new'">
                            공지사항 등록
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-content-inner">
                <div class="row">
                    <div class="col-lg-12 mt-4">
                        
                        <div class="search-form-area mb-3">
                            <form method="get" th:action="@{/admin/notice}" class="d-flex align-items-center">
                                <div class="search-box">
                                    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력..." class="form-control" style="width: 250px;">
                                </div>
                                <button type="submit" class="btn btn-light ml-2">
                                    <i class="ti-search"></i>
                                </button>
                            </form>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">공지사항 관리</h4>
                                <div class="single-table">
                                    <div class="table-responsive">
                                        <table class="table text-center table-hover">
                                            <thead class="text-uppercase bg-light">
                                                <tr>
                                                    <th style="width:60px;">ID</th>
                                                    <th>제목</th>
                                                    <th style="width:120px;">작성자</th>
                                                    <th style="width:140px;">작성일</th>
                                                    <th style="width:140px;">수정일</th>
                                                    <th style="width:140px;">관리</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:if="${#lists.isEmpty(notices)}">
                                                    <td colspan="6" class="py-5">등록된 공지사항이 없습니다.</td>
                                                </tr>
                                                <tr th:each="notice : ${notices}">
                                                    <td th:text="${notice.id}">1</td>
                                                    <td class="text-left" style="cursor:pointer;" th:text="${notice.title}"
                                                        th:onclick="|location.href='/admin/notice/${notice.id}'|">
                                                    </td>
                                                    <td>관리자</td>
                                                    <td th:text="${notice.createdAt != null ? #temporals.format(notice.createdAt, 'yyyy-MM-dd') : ''}"></td>
                                                    <td th:text="${notice.updatedAt != null ? #temporals.format(notice.updatedAt, 'yyyy-MM-dd') : ' --- '}"></td>
                                                    <td>
                                                        <button class="btn btn-xs btn-outline-primary" th:onclick="|location.href='/admin/notice/edit/${notice.id}'|">수정</button>
                                                        <button class="btn btn-xs btn-outline-danger" th:onclick="|deleteNotice(${notice.id})|">삭제</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav class="pagination-area">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/notice(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:text="${i + 1}" th:href="@{/admin/notice(page=${i}, keyword=${keyword})}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/notice(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/fragments :: footer"></div>
    </div>

    <script th:src="@{/assets/js/vendor/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/metisMenu.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>
    <script th:src="@{/assets/js/scripts.js}"></script>

    <script>
        function deleteNotice(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            fetch('/admin/notice/delete/' + id, {method: 'POST'})
                .then(() => location.reload());
        }
    </script>
</body>
</html>
