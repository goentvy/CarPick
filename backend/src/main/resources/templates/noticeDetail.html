<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카픽 - 공지사항 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body>
<div class="page-container">

    <div th:replace="fragments/fragments :: sidebar"></div>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="main-content">
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">공지사항 상세</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a href="/admin">홈</a></li>
                            <li><a href="/admin/notice">공지사항 관리</a></li>
                            <li><span>상세</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content-inner">
            <div class="row">
                <div class="col-lg-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 th:text="${notice.title}">공지사항 제목</h3>
                            <p>작성자: <span th:text="${notice.author}">관리자</span></p>
                            <p>작성일: <span th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd')}">2025-12-01</span></p>
                            <div th:utext="${notice.content}">공지사항 내용</div>
                            <div class="mt-3">
                                <button class="btn btn-secondary" onclick="location.href='/admin/notice'">목록</button>
                                <button class="btn btn-primary" th:onclick="'location.href=\'/admin/notice_form?id=' + ${notice.id} + '\''">수정</button>
                                <button class="btn btn-danger" th:onclick="'deleteNotice(' + ${notice.id} + ')'">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function deleteNotice(id) {
            if(confirm('정말 삭제하시겠습니까?')) {
                location.href='/admin/notice_delete?id=' + id;
            }
        }
    </script>

    <div th:replace="fragments/fragments :: footer"></div>
</div>
</body>
</html>
