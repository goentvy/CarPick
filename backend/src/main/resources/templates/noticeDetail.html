<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카픽 - 공지사항 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body>
<div class="page-container">

    <div th:replace="fragments/fragments :: sidebar"></div>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="main-content">

        <!-- 타이틀 -->
        <div class="page-title-area mb-3">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4>공지사항 상세</h4>
                </div>
            </div>
        </div>

        <!-- 상세 내용 -->
        <div class="card">
            <div class="card-body">

                <h3 th:text="${notice.title}">공지사항 제목</h3>

                <div class="mb-2 text-muted">
                    <span>작성자: 관리자</span>
                    &nbsp;|&nbsp;
                    <span>
                        작성일:
                        <span th:text="${notice.createdAt != null
                            ? #temporals.format(notice.createdAt, 'yyyy-MM-dd')
                            : ''}">
                        </span>
                    </span>
                </div>

                <hr>

                <!-- 내용 -->
                <div th:utext="${notice.content}">
                    공지사항 내용
                </div>

                <!-- 버튼 -->
                <div class="mt-4">
                    <button type="button"
                            class="btn btn-secondary"
                            onclick="location.href='/admin/notice'">
                        목록
                    </button>

                    <button type="button"
                            class="btn btn-primary"
                            th:onclick="|location.href='/admin/notice/edit/${notice.id}'|">
                        수정
                    </button>

                    <button type="button"
                            class="btn btn-danger"
                            th:onclick="|deleteNotice(${notice.id})|">
                        삭제
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!-- 삭제 스크립트 -->
    <script>
        function deleteNotice(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            fetch('/admin/notice/delete/' + id, {
                method: 'POST'
            }).then(() => location.href = '/admin/notice');
        }
    </script>

    <div th:replace="fragments/fragments :: footer"></div>
</div>
</body>
</html>
