<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        #wrap {
            width: 90%;
            margin: 30px auto;
        }

        .carList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .carCard {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            background: #fff;
            transition: .3s;
        }

        .carCard:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .carTitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .info {
            font-size: 14px;
            color: #444;
            line-height: 1.45;
        }

        .price {
            margin-top: 12px;
            font-size: 15px;
            font-weight: bold;
            color: #0A56FF;
        }
    </style>
</head>
<body>

<div id="wrap">
    <h2>차량 리스트</h2>

    <div class="carList">

        <!-- cars 리스트 반복 -->
        <div class="carCard" th:each="car : ${cars}">

            <!-- 브랜드 + 모델명 -->
            <div class="carTitle">
                <span th:text="${car.brand}"></span>
                <span th:text="${car.modelName}"></span>
            </div>

            <div class="info">
                차량 ID: <span th:text="${car.carId}"></span><br>
                지점 ID: <span th:text="${car.branchId}"></span><br>
                세그먼트: <span th:text="${car.segment}"></span><br>
                연료 타입: <span th:text="${car.fuelType}"></span><br>
                변속기: <span th:text="${car.transmission}"></span><br>
                탑승 인원: <span th:text="${car.passengerLimit}"></span>명<br>
                색상: <span th:text="${car.color}"></span><br>
                상태: <span th:text="${car.status}"></span><br>

                설명:
                <span th:if="${car.description != null}" th:text="${car.description}"></span>
                <span th:if="${car.description == null}">-</span><br>

                평점: <span th:text="${car.ratingAvg}"></span>
                (리뷰 <span th:text="${car.reviewCount}"></span>개)<br>

                생성일: <span th:text="${#temporals.format(car.createdAt, 'yyyy-MM-dd HH:mm')}"></span><br>
                수정일: <span th:text="${#temporals.format(car.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>

            <div class="price">
                일일 가격: ₩<span th:text="${car.priceDaily}"></span><br>

                월간 가격:
                <span th:if="${car.priceMonthly != null}">
                    ₩<span th:text="${car.priceMonthly}"></span>
                </span>
                <span th:if="${car.priceMonthly == null}">
                    -  
                </span>
            </div>
        </div>

    </div>
</div>

</body>
</html>
