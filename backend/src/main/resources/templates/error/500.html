<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 서버 오류가 발생했습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        .error-message {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #fa709a;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-home {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-refresh:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .illustration {
            margin-bottom: 1rem;
        }

        .illustration svg {
            width: 200px;
            height: 200px;
        }

        .gear {
            animation: rotate 4s linear infinite;
            transform-origin: 100px 100px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spark {
            animation: spark 1.5s ease-in-out infinite;
        }

        @keyframes spark {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .illustration svg {
                width: 150px;
                height: 150px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        
        <div class="error-message">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g class="gear">
                        <circle cx="100" cy="100" r="35" fill="#f0f0f0" stroke="#fa709a" stroke-width="4"/>
                        <circle cx="100" cy="60" r="12" fill="#fa709a"/>
                        <circle cx="100" cy="140" r="12" fill="#fa709a"/>
                        <circle cx="60" cy="100" r="12" fill="#fa709a"/>
                        <circle cx="140" cy="100" r="12" fill="#fa709a"/>
                        <circle cx="75" cy="75" r="10" fill="#fa709a"/>
                        <circle cx="125" cy="75" r="10" fill="#fa709a"/>
                        <circle cx="75" cy="125" r="10" fill="#fa709a"/>
                        <circle cx="125" cy="125" r="10" fill="#fa709a"/>
                        <circle cx="100" cy="100" r="15" fill="white" stroke="#fa709a" stroke-width="3"/>
                    </g>
                    <circle class="spark" cx="140" cy="70" r="5" fill="#fee140"/>
                    <circle class="spark" cx="150" cy="80" r="3" fill="#fee140" style="animation-delay: 0.3s"/>
                    <circle class="spark" cx="130" cy="65" r="4" fill="#fee140" style="animation-delay: 0.6s"/>
                </svg>
            </div>
            
            <h1>서버 오류가 발생했습니다</h1>
            <p>
                일시적인 서버 문제로 요청을 처리할 수 없습니다.<br>
                잠시 후 다시 시도해 주세요.
            </p>
            <div class="btn-group">
                <a href="/" class="btn btn-home">홈으로 돌아가기</a>
                <a href="javascript:location.reload()" class="btn btn-refresh">페이지 새로고침</a>
            </div>
        </div>
    </div>
</body>
</html>
