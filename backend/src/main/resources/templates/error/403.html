<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 접근이 거부되었습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: shake 3s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .error-message {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #f5576c;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-home {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn-back {
            background: linear-gradient(135deg, #a8a8a8 0%, #6c6c6c 100%);
            box-shadow: 0 4px 15px rgba(108, 108, 108, 0.4);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 108, 108, 0.6);
        }

        .illustration {
            margin-bottom: 1rem;
        }

        .illustration svg {
            width: 200px;
            height: 200px;
        }

        .lock {
            animation: lockShake 2s infinite;
        }

        @keyframes lockShake {
            0%, 100% {
                transform: rotate(0deg);
            }
            10%, 30% {
                transform: rotate(-10deg);
            }
            20%, 40% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .illustration svg {
                width: 150px;
                height: 150px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">403</div>
        
        <div class="error-message">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="60" y="90" width="80" height="70" rx="8" fill="#f0f0f0" stroke="#f5576c" stroke-width="4"/>
                    <circle cx="100" cy="125" r="8" fill="#f5576c"/>
                    <rect x="96" y="125" width="8" height="20" fill="#f5576c"/>
                    <g class="lock">
                        <path d="M 70 90 L 70 70 Q 70 40 100 40 Q 130 40 130 70 L 130 90" stroke="#f5576c" stroke-width="4" fill="none" stroke-linecap="round"/>
                    </g>
                    <circle cx="75" cy="60" r="4" fill="#f5576c" opacity="0.5"/>
                    <circle cx="125" cy="60" r="4" fill="#f5576c" opacity="0.5"/>
                </svg>
            </div>
            
            <h1>접근이 거부되었습니다</h1>
            <p>
                이 페이지에 접근할 권한이 없습니다.<br>
                로그인이 필요하거나 접근 권한이 제한된 페이지입니다.
            </p>
            <div class="btn-group">
                <a href="/" class="btn btn-home">홈으로 돌아가기</a>
                <a href="javascript:history.back()" class="btn btn-back">이전 페이지</a>
            </div>
        </div>
    </div>
</body>
</html>
