<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>카픽 - 관리자 메인</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/common.css}">
	<link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/assets/css/metisMenu.css}">
	<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}">

	<!-- amchart css (CDN) -->
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

	<!-- Others CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/typography.css}">
	<link rel="stylesheet" th:href="@{/assets/css/default-css.css}">
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}">
	<link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

	<!-- JS -->
	<script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>

</head>

<body>

<div class="page-container">

    <!-- ⭐ 사이드바 include -->
    <div th:replace="~{fragments/fragments :: sidebar}"></div>


    <!-- ⭐ header include -->
    <div th:replace="~{fragments/fragments :: header}"></div>

    <!-- ⭐ 본문 영역 -->
    <!-- main content area start -->
	<div class="main-content">
	    <!-- page title area start -->
	    <div class="page-title-area">
	        <div class="row align-items-center">
	            <div class="col-sm-6">
	                <div class="breadcrumbs-area clearfix">
	                    <h4 class="page-title pull-left">관리자 메인</h4>
	                    <ul class="breadcrumbs pull-left">
	                        <li><a href="/admin">홈</a></li>
	                        <li><span>관리자 메인</span></li>
	                    </ul>
	                </div>
	            </div>
	            <div class="col-sm-6 clearfix">
	                <div class="user-profile pull-right">
	                    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">최고관리자 <i class="fa fa-angle-down"></i></h4>
	                    <div class="dropdown-menu">
	                        <a class="dropdown-item" href="#">관리자 정보수정</a>
	                        <a class="dropdown-item" href="#">로그아웃</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- page title area end -->
	    <div class="main-content-inner">
	        <!-- sales report area start -->
	        <div class="sales-report-area sales-style-two">
	            <div class="row">
	                <div class="col-xl-3 col-ml-3 col-md-6 mt-5">
	                    <div class="single-report">
	                        <div class="s-sale-inner pt--30 mb-3">
	                            <div class="s-report-title d-flex justify-content-between">
	                                <h4 class="header-title mb-0">이번주 예약 차량</h4>
	                            </div>
	                        </div>
							<h2 th:text="${weeklyReservationCount != null ? weeklyReservationCount : 0} + '대'">0대</h2>

						</div>
	                </div>
	                <div class="col-xl-3 col-ml-3 col-md-6 mt-5">
	                    <div class="single-report">
	                        <div class="s-sale-inner pt--30 mb-3">
	                            <div class="s-report-title d-flex justify-content-between">
	                                <h4 class="header-title mb-0">총 재고 차량</h4>
	                            </div>
	                        </div>
							<h2 th:text="${totalInventoryCount != null ? totalInventoryCount : 0} + '대'">0대</h2>
	                    </div>
	                </div>
	                <div class="col-xl-3 col-ml-3 col-md-6  mt-5">
	                    <div class="single-report">
	                        <div class="s-sale-inner pt--30 mb-3">
	                            <div class="s-report-title d-flex justify-content-between">
	                                <h4 class="header-title mb-0">이번주 가입수</h4>
	                            </div>
	                        </div>
							<h2 th:text="${weeklyJoinCount != null ? weeklyJoinCount : 0} + '명'">0명</h2>
	                    </div>
	                </div>
	                <div class="col-xl-3 col-ml-3 col-md-6 mt-5">
	                    <div class="single-report">
	                        <div class="s-sale-inner pt--30 mb-3">
	                            <div class="s-report-title d-flex justify-content-between">
	                                <h4 class="header-title mb-0">이번달 가입수</h4>
	                            </div>
	                        </div>
	                        <h2 th:text="${monthlyJoinCount != null ? monthlyJoinCount : 0} + '명'">0명</h2>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <!-- sales report area end -->
	        <!-- visitor graph area start -->
<!--	        <div class="card mt-5">-->
<!--	            <div class="card-body">-->
<!--	                <div class="d-flex justify-content-between mb-5">-->
<!--	                    <h4 class="header-title mb-0">렌트 차량 통계</h4>-->
<!--	                </div>-->
<!--	                <div id="visitor_graph"></div>-->
<!--	            </div>-->
<!--	        </div>-->
	        <!-- visitor graph area end -->
	        <!-- order list area end -->
	        <div class="row">
	            <!-- product sold area start -->
	            <div class="col-xl-8 col-lg-7 col-md-12 mt-5">
	                <div class="card">
	                    <div class="card-body">
	                        <div class="d-flex justify-content-between mb-4">
	                            <h4 class="header-title mb-0">최근 예약된 차량 목록</h4>
	                        </div>
	                        <div class="table-responsive">
	                            <table class="dbkit-table">
	                                <tbody>
										<tr class="heading-td">
											<td>차량</td>
											<td>차량번호</td>
											<td>총 결제금액</td>
											<td>상태</td>
										</tr>
										<tr th:if="${#lists.isEmpty(recentReservations)}">
											<td colspan="4">최근 예약 내역이 없습니다.</td>
										</tr>

										<tr th:each="r : ${recentReservations}">
											<td th:text="${r.displayNameShort}">차량</td>
											<td th:text="${r.carNo}">00가0000</td>
											<td th:text="${#numbers.formatInteger(r.totalAmountSnapshot, 0, 'COMMA')} + '원'">0원</td>
											<td th:text="${r.reservationStatus}">STATUS</td>
										</tr>


	                                </tbody>
	                            </table>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <!-- product sold area end -->
	            <!-- team member area start -->
	            <div class="col-xl-4 col-lg-5 col-md-12 mt-5">
	                <div class="card">
	                    <div class="card-body">
	                        <div class="d-sm-flex flex-wrap justify-content-between mb-4 align-items-center">
	                            <h4 class="header-title mb-0">최근 가입한 회원 목록</h4>
	                            <form class="team-search">
	                                <input type="text" name="search" placeholder="Search Here">
	                            </form>
	                        </div>
							<div class="member-box">
							    <div class="s-member" th:each="user : ${recentUsers}">
							        <div class="media align-items-center">
							            <div class="media-body">
							                <p th:text="${user.name}">홍길동</p>
							                <span th:text="${user.email}">admin@naver.com</span>
							            </div>
							            <div class="tm-social">
							                <a th:href="'tel:' + ${user.phone}">
							                    <i class="fa fa-phone"></i>
							                </a>
							                <a th:href="'mailto:' + ${user.email}">
							                    <i class="fa fa-envelope"></i>
							                </a>
							            </div>
							        </div>
							    </div>
							</div>
	                    </div>
	                </div>
	            </div>
	            <!-- team member area end -->
	        </div>
	    </div>
	</div>
	<!-- main content area end -->

    <!-- ⭐ footer include -->
    <div th:replace="~{fragments/fragments :: footer}"></div>

</div>

<!-- jquery latest version -->
<script th:src="@{/assets/js/vendor/jquery-2.2.4.min.js}"></script>

<!-- bootstrap 4 js -->
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>

<!-- start chart js (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

<!-- start highcharts js (CDN) -->
<script src="https://code.highcharts.com/highcharts.js"></script>

<!-- start zingchart js (CDN) -->
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
</script>

<!-- all line chart activation -->
<script th:src="@{/assets/js/line-chart.js}"></script>

<!-- all bar chart activation -->
<script th:src="@{/assets/js/bar-chart.js}"></script>

<!-- all pie chart -->
<script th:src="@{/assets/js/pie-chart.js}"></script>

<!-- others plugins -->
<script th:src="@{/assets/js/plugins.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>

</body>
</html>
