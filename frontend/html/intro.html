<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPick</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/intro.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/commons.js"></script>
</head>

<body>
    <div id="wrap">
       <div class="intro-container">
            <header id="head" class="intro">
                <div class="logo">
                    <a href="./intro.html"><img src="./images/common/logo_w.svg" alt="CarPick Logo" class="m"><img src="./images/common/logo_b.svg" alt="CarPick Logo" class=-"pc"></a>
                </div>
                <nav class="menu">
                    <button id="btnMenuOpen" class="btn btn-link"><img src="./images/common/menu_w.svg" alt="CarPick Menu" class="w"><img src="./images/common/menu_b.svg" alt="CarPick Menu" class="pc"></button>
                </nav>
            </header>
            <div id="menuDim"></div>
            <aside id="navMenu">
                <div class="inner">
                    <div class="menu_top">
                        <a href="/"><img src="./images/common/logo_b.svg" alt="CarPick Logo"></a>
                        <button id="btnMenuClose" class="btn btn-close"><img src="./images/common/close.svg" alt="Menu Close"></button>
                    </div>
                    <div class="member_info">
                        <h3><span class="userName">홍길동</span>님 환영합니다!</h3>

                    </div>
                    <nav class="menu_list">
                        <ul>
                            <li><a href="">AI PICK</a></li>
                            <li><a href="">단기렌트</a></li>
                            <li><a href="">장기렌트</a></li>
                            <li><a href="">카픽존</a></li>
                            <li><a href="">예약조회</a></li>

                            <li><a href="">고객센터</a></li>
                        </ul>
                    </nav>
                    <div class="menu_bottom">
                        <a href="" class="btn btn-logout">로그아웃</a>
                    </div>
                </div>
            </aside>
           <div class="row intro-row">
               <div class="col-card col-ai">
                    <div class="image">
                        <img src="./images/intro/intro_ai.jpg" alt="AI PICK">
                    </div>
                   <div class="txtbox">
                        <h1 class="title">AI PICK</h1>
                        <p class="sub">어떤 차를 골라야 할지 고민된다면?</p>
                        <button class="btn" onclick="location.href=''">AI PICK 바로가기</button>
                   </div>
                </div>
                <div class="col-card col-day">
                    <div class="image">
                        <img src="./images/intro/intro_day.jpg" alt="단기렌트">
                    </div>
                   <div class="txtbox">
                        <h1 class="title">단기렌트</h1>
                        <p class="sub">하루부터 며칠만 렌트를 원한다면?</p>
                        <button class="btn" onclick="location.href=''">단기렌트 바로가기</button>
                   </div>
                </div>
                <div class="col-card col-month">
                    <div class="image">
                        <img src="./images/intro/intro_month.jpg" alt="장기렌트">
                    </div>
                   <div class="txtbox">
                        <h1 class="title">장기렌트</h1>
                        <p class="sub">몇달 이상 장기 렌트를 원한다면?</p>
                        <button class="btn" onclick="location.href=''">장기렌트 바로가기</button>

                </div>
            </div>
