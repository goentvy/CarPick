<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPick</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/lee.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/commons.js"></script>
</head>

<body>
    <div id="wrap">
       <div class="intro-container">
            <header id="head" class="intro">
                <div class="inner">
                    <div class="logo">
                        <a href="./intro.html"><img src="./images/common/logo_w.svg" alt="CarPick Logo"></a>
                    </div>
                    <nav class="menu">
                        <button id="btnMenuOpen" class="btn btn-link"><img src="./images/common/menu_w.svg" alt="CarPick Menu"></button>
                    </nav>
                </div>
            </header>
            <div id="menuDim"></div>
            <aside id="navMenu">
                <div class="inner">
                    <div class="menu_top">
                        <a href="/"><img src="./images/common/logo_b.svg" alt="CarPick Logo"></a>
                        <button id="btnMenuClose" class="btn btn-close"><img src="./images/common/close.svg" alt="Menu Close"></button>
                    </div>
                    <div class="member_info">
                        <h3><span class="userName">홍길동</span>님 환영합니다!</h3>
                        <button class="btn btn-mypage">마이페이지</button>
                    </div>
                    <nav class="menu_list">
                        <ul>
                            <li><a href="">AI PICK</a></li>
                            <li><a href="">단기렌트</a></li>
                            <li><a href="">장기렌트</a></li>
                            <li><a href="">카픽존</a></li>
                            <li><a href="">예약조회</a></li>
                            <li><a href="">이벤트</a></li>
                            <li><a href="">고객센터</a></li>
                        </ul>
                    </nav>
                    <div class="menu_bottom">
                        <a href="" class="btn btn-logout">로그아웃</a>
                    </div>
                </div>
            </aside>
           <div class="row event-row">
                <div class="title">
					<h2>이벤트</h2>
				</div>
				<div class="eventWrap">
					<div class="endEvent">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked">
							<label class="form-check-label" for="switchCheckChecked">종료된 이벤트 보기</label>
						</div>
					</div>
					<div class="eventList">
						<ul>
							<li>
								<div class="thumb">
									<img src="./images/sub/event/event1.png"/>
								</div>
								<div class="txtbox">
									<h3>[안내] 카픽 홈페이지 리뉴얼 OPEN!</h3>
									<span class="date">2025-05-17 11:12:00 ~ 2025-12-31 23:59:00</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
           </div>
       </div>
    </div>
</body>

</html>
